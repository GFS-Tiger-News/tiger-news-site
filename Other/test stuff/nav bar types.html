<!DOCTYPE html>
<html>

    <head>
        <title>Bootstrap 101 Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <style>
body {
    margin-top:70px;
}
#carousel-example-generic {
    width:60%;
    max-width: 300px;
    height: 200px;
}
        </style>
    </head>

    <body>
        

        <div class="container theme-showcase">

            <div id="carousel-example-generic" class="carousel slide">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="http://assets.worldwildlife.org/photos/2090/images/original/Sumatran-Tiger-Hero.jpg?1345559303">
                        <div class="carousel-caption">Editey</div>
                    </div>
                    <div class="item">
                        <img src="http://media1.santabanta.com/full1/Animals/Tigers/tigers-45a.jpg" alt="a wet tiger">
                        <div class="carousel-caption">HTML Editey</div>
                    </div>
                    <div class="item">
                        <img src="http://www.onthegotours.com/repository/TigersWildlifeExperiences-51201243512373_crop_539_256.jpg">
                        <div class="carousel-caption">CSS Editey</div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                     <span class="icon-prev"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                     <span class="icon-next"></span>
                </a>
            </div>

        </div>
        <script src="//code.jquery.com/jquery.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </body>
</html>
